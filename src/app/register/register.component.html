



<div class="row">
    <div class="col-lg-4 col-md-6 col-12"></div>
<div class="col-lg-4 col-md-6 col-12 box">
<h4>Register</h4>

<form  [formGroup]="registerForm" (ngSubmit)="register()">
    <input type=text class="form-control" name="uname"  formControlName="uname" placeholder="user name">
    <div  class="invalid"  *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors">invalid user name</div>
    <input type=text class="form-control" name="acno"  formControlName="acno" placeholder="account number">
    <div  class="invalid"  *ngIf="(this.registerForm.get('acno')?.touched||this.registerForm.get('acno')?.dirty)&&this.registerForm.get('acno')?.errors">invalid account number</div>
    <input type=text class="form-control" name="pswd"  formControlName="pswd" placeholder="password">
    <div  class="invalid"  *ngIf="(this.registerForm.get('pswd')?.touched||this.registerForm.get('pswd')?.dirty)&&this.registerForm.get('pswd')?.errors">invalid password</div>
    <input type="submit" class="btn btn-danger"  (click)="register()" value="Register">
</form>

<a routerLink="">login</a>
</div>
<div class="col-lg-4 col-md-6 col-12 "></div>

</div>
